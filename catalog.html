<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nenzadex v2.0 - Pokédex moderna feita do zero por Pedro Tomaz" />
    <title>Nenzadex v2</title>

    <link rel="icon" href="/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="/SASS/CSS/catalog.css">


    <meta name="description"
        content="NenzaDex V2 is the modern, independent Pokédex. Filters by type, region, and abilities. The Pokédex the Pokédex doesn't want you to use." />

    <meta property="og:title" content="NenzaDex V2 – The Pokédex competitor" />
    <meta property="og:description"
        content="Filters by type, region, abilities, and more. A modern, independent Pokédex." />
    <meta property="og:image" content="https://nenza-dex-v2.vercel.app/assets/images/banner-nenzadex.webp" />
    <meta property="og:url" content="https://nenza-dex-v2.vercel.app/" />

    
    <script type="module" src="/js/api.js" defer></script>
    <script type="module" src="/js/dom.js" defer></script>
    <script type="module" src="/js/catalog.js" defer></script>
</head>

<body>
    <div id="include-header"></div>
    <div id="shadowManeira"></div>
    <main class="site-main">

        <div class="container">
            <div class="content-catalog">
                <div class="catalog-header">
                    <h2>Find in Nenzadex</h2>
                    <div class="content-applied" style="display: none;">
                        <span>Filters applied:</span>
                        <div class="active-filters"></div>

                    </div>
                </div>
                <div class="show-hidden-filters">
                    <h3>
                        Show all filters
                        <i>
                            <img src="/assets/icons/filter-icon.svg" width="24" height="24" alt="Open filters">
                        </i>
                    </h3>
                </div>
                <div class="catalog-body">
                    <form class="filter" id="filterForm">
                        <div class="close-filter">
                            &times;
                        </div>
                        <div class="content-filters">
                            <div class="item-filter" data-item="types">
                                <div class="head-filter">
                                    <div class="title-filter">
                                        <span>Types</span>
                                    </div>
                                    <input type="text" class="filter-input" id="typesSearchInput"
                                        placeholder="Find types..." />
                                </div>
                                <div class="content-list">

                                </div>
                            </div>
                            <div class="item-filter" data-item="regions">
                                <div class="head-filter">
                                    <div class="title-filter">
                                        <span>Regions</span>
                                    </div>
                                    <input type="text" class="filter-input" id="regionsSearchInput"
                                        placeholder="Find regions..." />
                                </div>
                                <div class="content-list">

                                </div>
                            </div>

                            <div class="item-filter" data-item="abilities">
                                <div class="head-filter">
                                    <div class="title-filter">
                                        <span>Abilities</span>
                                    </div>
                                    <input type="text" id="abilitySearchInput" class="filter-input"
                                        placeholder="Find ability..." />
                                </div>

                                <div id="abilityRadioGroup" class="ability-select content-list">
                                    <!-- radios serão injetados aqui -->
                                </div>
                            </div>

                            <div class="item-filter" data-item="habitats">
                                <div class="head-filter">
                                    <div class="title-filter">
                                        <span>Habitats</span>
                                    </div>
                                    <input type="text" class="filter-input" id="habitatSearchInput"
                                        placeholder="Find habitats..." />
                                </div>

                                <div id="habitatRadioGroup" class="habitat-select content-list">
                                    <!-- radios serão injetados aqui -->
                                </div>
                            </div>
                        </div>

                        <button type="submit">
                            <span>Go!</span>
                            <i>
                                <img src="../assets/icons/pokeball-icon.webp" width="30" height="30" alt="Go!">
                            </i>
                        </button>
                    </form>
                    <div class="content-grid">
                        <div class="grid-pokemon">
                            <!-- Cards serão inseridos via JS aqui -->
                        </div>

                        <div class="alert-error">

                            <h3>No Pokémon match your search!</h3>

                            <p><strong>Try these suggestions to find a Pokémon:</strong></p>
                            <ul>
                                <li>
                                    <p>Reduce the number of search parameters.</p>
                                </li>
                                <li>
                                    <p>Search for only one Pokémon type at a time.</p>
                                </li>
                            </ul>
                        </div>
                        <div id="scroll-sentinel" class="d-flex justify-center align-center">
                            <img src="/assets/icons/load.svg" alt="Carregando..." width="150" height="150" />
                        </div>
                    </div>

                </div>
                <!-- <div class="catalog-footer">
                    <h2>footer</h2>
                </div> -->
            </div>
        </div>
    </main>


    <div id="include-footer"></div>


    <script type="module" src="/js/include.js" defer></script>

</body>

</html>
