<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #e74c3c;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        a {
            background-color: #e74c3c;
            color: #ecf0f1;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c0392b;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! A página que você está procurando não foi encontrada.</p>
        <p>Você pode voltar para a página inicial ou explorar algumas das nossas seções:</p>
        <a href="/">Voltar para a Home</a>
        <img src="https://via.placeholder.com/400x300.png?text=Page+Not+Found" alt="Página Não Encontrada">
    </div>

</body>
</html>
